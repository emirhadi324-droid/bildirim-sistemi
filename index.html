    /* Arka plan animasyonu */
    .background {

    .circle {
      position: absolute;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.1);

    .circle:nth-child(2) { width: 300px; height: 300px; top: 60%; left: 70%; animation-duration: 30s; }
    .circle:nth-child(3) { width: 150px; height: 150px; top: 40%; left: 80%; animation-duration: 22s; }
    .circle:nth-child(4) { width: 250px; height: 250px; top: 70%; left: 20%; animation-duration: 28s; }

    @keyframes float {
      0% { transform: translateY(0) scale(1); }
      50% { transform: translateY(-50px) scale(1.1); }
      100% { transform: translateY(0) scale(1); }
    }
