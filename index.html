<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bildirım Sistemi</title>
<style>
body {
  background: #121212;
  color: #f5f5f5;
  font-family: 'Inter', sans-serif;
  text-align: center;
  padding: 20px;
  margin: 0;
}
img {
  width: 120px;
  margin-bottom: 20px;
  border-radius: 50%;
  border: 2px solid #4caf50;
  box-shadow: 0 4px 15px rgba(68, 39, 39, 0.6);
}
h2 { 
  margin-bottom: 20px; 
  font-weight:600; 
  line-height:1.4; 
  color:#e0e0e0; 
  text-shadow:1px 1px 4px rgba(0,0,0,0.5);
}
p {
  max-width: 600px;
  margin: 10px auto;
  font-size: 18px;
  line-height: 1.6;
  color: #ccc;
}
select {
  display: block;
  width: 90%;
  max-width: 400px;
  margin: 20px auto;
  padding: 14px 20px;
  font-size: 16px;
  border-radius: 12px;
  border: none;
  background: #4caf50;
  color: #fff;
  cursor: pointer;
  transition: background 0.3s ease;
}
select:hover { background: #45a049; }
@media(max-width:500px){
  h2{font-size:22px;} 
  p{font-size:16px;}
}
</style>
</head>
<body>
<img src="logo.jpg" alt="Logo">
<h2>Kulu Bölge Devlet Hastanesi</h2>
<p>Bildirım Sistemi'ne hoş geldiniz! <br>
Bu sistem, hastane içi alanların temizliği ve bakım durumlarını hızlı bir şekilde takip etmenizi sağlar. 
Aşağıdan değerlendirme yapmak istediğiniz alanı seçin:</p>

<select onchange="navigate(this.value)">
  <option value="">Bir alan seçin</option>
  <option value="hastaoda.html">Hasta Odası</option>
  <option value="tuvalet.html">Tuvalet</option>
  <option value="asansor.html">Asansör</option>
</select>

<script>
function navigate(page){
  if(page) window.location.href = page;
}
</script>
</body>
</html>
